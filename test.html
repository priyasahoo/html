<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/test.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/custom.js"></script>

    <title> e-Learning Quiz </title>
</head>
<body>
    <div class="fluid-container quiz-screen">
        <div class="main">
            <div class="quizContainer">
                <div class="user-info-top">
                    <span class="user-name">sudhakar.sanagar@krixi.in</span></span>
                </div>
                <div class="quizContainer-inner">
                    <h3><b>Hello <span>User</span>! Welcome to the e-Learning Quiz!</b></h3>

                    <div class="test-selection-outer">
                        <div class="test-selection test1">Select Test 1</div>
                        <div class="test-selection test2">Select Test 2</div>
                        <div class="test-selection test3">Select Test 3</div>
                    </div>

                    <div class="first-test">
                        <div class="question"></div>
                        <ul class="choiceList"></ul>
                        <textarea class="subjective-textarea" rows="4" cols="50"></textarea>
                        <div class="quizMessage"></div>
                        <div class="result"></div>
                        <div class="nextButton">Next Question</div>
                        <ul class="pagination">
                            <li class="prevButton"><a href="#">Prev</a></li>
                            <li class="nextButton"><a href="#">Next</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

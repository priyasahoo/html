<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

    <title> e-Learning Quiz </title>
</head>
<body>
    <div class="fluid-container login-screen">
        <div class="main">
            <form action="test.html" class="login-form">
                <div class="login-avatar-img">
                    <img src="https://www.roadwaytravels.com/img/userDefaultIcon.png">
                </div>
                <div class="login-window">
                    <div class="login-type-wrap">
                        <p class="login-as">Login as</p>
                        <input type="radio" id="RegisteredLogin" name="login_radio" class="login_radio" value="Registered Login" checked/><label for="RegisteredLogin">Registered User</label>
                        <input type="radio" id="GuestLogin" name="login_radio" class="login_radio" value="Guest Login"/><label for="GuestLogin">Guest User</label>
                    </div>

                    <!-- Guest User Login -->
                    <div class="guest_login_div">
                        <p><label>First Name</label><br><input type="text" name="first_name" id="first_name"></p>
                        <p><label>Last Name</label><br><input type="text" name="last_name" id="last_name"></p>
                        <p><label>Email</label><br><input type="email" name="email" id="email"></p>
                        <p class="login_submit_button"><input type="submit" value="Submit" class="submit"></p>
                    </div>
                    <!-- End Guest User Login -->

                    <!-- Registered User Login -->
                    <div class="registered_user_login">
                        <p><label>Username (Email)</label><br><input type="email" name="reg_email" id="reg_email"></p>
                        <p><label>Password</label><br><input type="password" name="reg_pass" id="reg_pass"></p>
                        <p class="login_submit_button"><button type="submit" value="Submit" class="submit">Sign In</button></p>
                    </div>
                    <!-- End Registered User Login -->

                    <div class="forgot-pass">
                        <a href="">Forgot Password?</a></p>
                    </div>

                </div>
            </form>
        </div>
    </div>

</body>
</html>
